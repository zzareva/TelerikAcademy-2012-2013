<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div id="calc">
		<header>
			<img src="calc_icon.jpg" />
			<h1>Calculator</h1>
			<div id="winButtons">
				<input src="minButton.jpg" id="minButton" />
				<input src="maxButton.jpg" id="maxButton"/>
				<input src="closeButton.jpg" id="closeButton"/>
			</div>
			
		</header>
		<div id="wrapper">		
			<div id="menu">
				<ul id="menuList">
					<li><a href="#">View</a></li>
					<li><a href="#">Edit</a></li>
					<li><a href="#">Help</a></li>
				</ul>
			</div>
			<input type="text" id="display" value="0"/>
			<div id="binaryRepresentation">
				<table id="binary">
					<tbody>
						<tr>
							<td>0000</td>
							<td>0000</td>
							<td>0000</td>
							<td>0000</td>
							<td>0000</td>
							<td>0000</td>
							<td>0000</td>
							<td class="alignRight">0000</td>
						</tr>
						<tr>
							<td>63</td>
							<td></td>
							<td></td>
							<td></td>
							<td>47</td>
							<td></td>
							<td></td>
							<td class="alignRight">0</td>
						</tr>
						<tr>
							<td>0000</td>
							<td>0000</td>
							<td>0000</td>
							<td>0000</td>
							<td>0000</td>
							<td>0000</td>
							<td>0000</td>
							<td class="alignRight">0000</td>
						</tr>
						<tr>
							<td>31</td>
							<td></td>
							<td></td>
							<td></td>
							<td>15</td>
							<td></td>
							<td></td>
							<td class="alignRight">0</td>
						</tr>												
					</tbody>
				<table>
			</div>
			<table id="buttons">
				<tbody>
					<tr>
						<td><button disabled="disabled"></button></td>
						<td><button >Mod</button></td>
						<td><button disabled="disabled" class="letter">A</button></td>
						<td><button class="ems">MC</button></td>
						<td><button class="ems">MR</button></td>
						<td><button class="ems">MS</button></td>
						<td><button class="ems">M+</button></td>
						<td><button class="ems">M-</button></td>		
					</tr>
					<tr>
						<td><button>(</button></td>
						<td><button>)</button></td>
						<td><button disabled="disabled" class="letter">B</button></td>
						<td><button>&leftarrow;</button></td>
						<td><button>CE</button></td>
						<td><button>C</button></td>
						<td><button>±</button></td>
						<td><button disabled="disabled">√</button></td>		
					</tr>
					<tr>
						<td><button>RoL</button></td>
						<td><button>RoR</button></td>
						<td><button disabled="disabled" class="letter">C</button></td>
						<td><button class="digit">7</button></td>
						<td><button class="digit">8</button></td>
						<td><button class="digit">9</button></td>
						<td><button>/</button></td>
						<td><button disabled="disabled">%</button></td>		
					</tr>
					<tr>
						<td><button>Or</button></td>
						<td><button>Xor</button></td>
						<td><button disabled="disabled" class="letter">D</button></td>
						<td><button class="digit">4</button></td>
						<td><button class="digit">5</button></td>
						<td><button class="digit">6</button></td>
						<td><button>*</button></td>
						<td><button disabled="disabled">1/x</button></td>		
					</tr>
					<tr>
						<td><button>Lsh</button></td>
						<td><button>Rsh</button></td>
						<td><button disabled="disabled" class="letter">E</button></td>
						<td><button class="digit">1</button></td>
						<td><button class="digit">2</button></td>
						<td><button class="digit">3</button></td>
						<td><button>-</button></td>
						<td rowspan="2"><button id="equalButton">=</button></td>		
					</tr>
					<tr>
						<td><button>Not</button></td>
						<td><button>And</button></td>
						<td><button disabled="disabled" class="letter">F</button></td>
						<td colspan="2"><button id="zeroButton" class="digit">0</button></td>
						<td><button disabled="disabled">.</button></td>
						<td><button>+</button></td>
					</tr>
				</tbody>
			</table>
			<div id="numericSystem">
				<div><input type="radio" value="Hex" name="numSystem" id="Hex"/><label for="Hex">Hex</label></div>
				<div><input type="radio" value="Dec" name="numSystem" id="Dec"/><label for="Dec">Dec</label></div>
				<div><input type="radio" value="Oct" name="numSystem" id="Oct"/><label for="Oct">Oct</label></div>
				<div><input type="radio" value="Bin" name="numSystem" id="Bin"/><label for="Bin">Bin</label></div>
			</div>
			<div id="dataType">
				<div><input type="radio" value="Qword" name="numSystem" id="Qword"/><label for="Qword">Qword</label></div>
				<div><input type="radio" value="Dword" name="numSystem" id="Dword"/><label for="Dword">Dword</label></div>
				<div><input type="radio" value="Word" name="numSystem" id="Word"/><label for="Word">Word</label></div>
				<div><input type="radio" value="Byte" name="numSystem" id="Byte"/><label for="Byte">Byte</label></div>
			</div>
			
		</div>
	</div>
</body>
</html>
